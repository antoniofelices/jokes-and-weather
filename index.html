<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sprint 4 IT Academy | API Jokes and Weather</title>
        <meta name="author" content="antonio" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="https://studiomoare.com/favicon.svg"
        />
    </head>
    <body>
        <header>
            <div>
                <span id="weather-temperature"></span>
                <span id="weather-location"></span>
            </div>
        </header>
        <main>
            <h1>Are you ready?</h1>
            <div id="container-result" class="hide">
                <div class="flex justify-center">
                    <span>Rate it</span>
                    <div id="ranking-joke">
                        <label>
                            <input
                                type="radio"
                                name="rate-it"
                                id="ranking-0"
                                value="0"
                                checked
                            />0
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="rate-it"
                                id="ranking-1"
                                value="1"
                            />1
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="rate-it"
                                id="ranking-2"
                                value="2"
                            />2
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="rate-it"
                                id="ranking-3"
                                value="3"
                            />3
                        </label>
                    </div>
                </div>
                <p id="result-joke"></p>
            </div>
            <button type="button" id="show-joke">Make Me Laugh!</button>
        </main>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
